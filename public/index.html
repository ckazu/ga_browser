<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>遺伝アルゴリズムで文章生成</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>遺伝アルゴリズムで文章生成</h1>
        <div class="form-group">
            <label for="target">ターゲット文字列:</label>
            <input type="text" id="target" value="しかのこのこのここしたんたん">
        </div>
        <div class="form-group">
            <label for="chars">使用する文字種:</label>
            <textarea id="chars" rows="4"
                cols="50">ぁあぃいぅうぇえぉおかがきぎくぐけげこごさざしじすずせぜそぞただちぢっつづてでとどなにぬねのはばぱひびぴふぶぷへべぺほぼぽまみむめもゃやゅゆょよらりるれろゎわをんァアィイゥウェエォオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモャヤュユョヨラリルレロヮワヲンヴａｂｃｄｅｆｇｈｉｊｋｌｍｎｏｐｑｒｓｔｕｖｗｘｙｚＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ　０１２３４５６７８９</textarea>
        </div>
        <div class="form-group">
            <label for="populationSize">集団サイズ:</label>
            <input type="number" id="populationSize" value="200">
        </div>
        <div class="form-group">
            <label for="mutationRate">突然変異率:</label>
            <input type="number" id="mutationRate" value="0.01" step="0.01">
        </div>
        <div class="form-group">
            <label for="generations">最大世代数:</label>
            <input type="number" id="generations" value="10000">
        </div>
        <div class="form-group">
            <label for="fitnessFunction">フィットネス関数:</label>
            <select id="fitnessFunction">
                <option value="basic">一致する文字数</option>
                <option value="position">文字の位置を考慮</option>
                <option value="levenshtein">Levenshtein距離</option>
                <option value="commonSubsequence">共通部分の長さ</option>
                <option value="jaccard">Jaccard係数</option>
                <option value="combined">Jaccard + 一致する文字数</option>
            </select>
        </div>
        <div class="button-container">
            <button id="startButton" onclick="startAlgorithm()">開始</button>
            <button id="stopButton" onclick="stopAlgorithm()">停止</button>
        </div>
        <p id="error-message" class="error" style="display:none;">ターゲット文字列に無効な文字が含まれています。</p>
        <pre id="output"></pre>
        <canvas id="fitnessChart"></canvas>
        <div id="log" class="log"></div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
